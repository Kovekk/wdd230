<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Robert Lowry">
        <meta name="description" content="creating a table in class wdd230">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table Build | wdd230</title>
        <link rel="shortcut icon" href="images/favicon.ico">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>ACME Wildwest Services</h1>
        <table>
            <tr>
                <th>Features</th>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
            <tr>
                <td>Feature 1</td>
                <td class="checked">&#10004;</td>
                <td class="checked">&#10004;</td>
                <td class="checked">&#10004;</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td class="notChecked">X</td>
                <td class="checked">&#10004;</td>
                <td class="checked">&#10004;</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td class="notChecked">X</td>
                <td class="notChecked">X</td>
                <td class="checked">&#10004;</td>
            </tr>
        </table>
        <p>Table 1: Account Feature Comparison</p>
    </body>
</html>
