<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Robert Lowry">
        <meta name="description" content="lesson 7 wdd230 Lazy loading images">

        <title>Lazy Loading Images</title>
        <link rel="shortcut icon" href="images/favicon.ico">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <h1>Cityscape Images</h1>

        <picture>
            <img src="images/Placeholder.jpg" data-src="images/Cityscape1.jpg" alt="Cityscape in fog">
        </picture>

        <picture>
            <img src="images/Placeholder.jpg" data-src="images/Cityscape2.jpg" alt="Futuristic cityscape">
        </picture>

        <picture>
            <img src="images/Placeholder.jpg" data-src="images/Cityscape3.jpg" alt="Cityscape">
        </picture>

        <picture>
            <img src="images/Placeholder.jpg" data-src="images/Cityscape4.jpg" alt="Futuristic cityscape">
        </picture>

        <picture>
            <img src="images/Placeholder.jpg" data-src="images/Cityscape5.jpg" alt="Cityscape with sunrise">
        </picture>

        <script src="scripts/script.js"></script>
    </body>
</html>
